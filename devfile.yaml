schemaVersion: 2.1.0
metadata:
  name: quarkus-quickstart
components:
  - name: tools
    container:
      image: registry.redhat.io/codeready-workspaces/udi-rhel8 
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: hello-greeting-endpoint
          protocol: http
          targetPort: 8080
          path: /hello/greeting/crw-user
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      memoryLimit: 4G
      mountSources: true
  - name: m2
    volume:
      size: 1G
commands:
  - id: package
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}/getting-started
      commandLine: "./mvnw package"
      group:
        kind: build
        isDefault: true
  - id: startdev
    exec:
      label: "Start Development mode (Hot reload + debug)"
      component: tools
      workingDir: ${PROJECT_SOURCE}/getting-started
      commandLine: "./mvnw compile quarkus:dev"
      group:
        kind: run
        isDefault: true
